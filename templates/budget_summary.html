<h2>Budget Summary</h2>
<table border="1">
    <tr>
        <th>Category</th>
        <th>Budget</th>
        <th>Spent</th>
        <th>Status</th>
    </tr>
    {% for item in summary %}
    <tr>
        <td>{{ item.category }}</td>
        <td>₹{{ item.budget }}</td>
        <td>₹{{ item.spent }}</td>
        <td>
            {% if item.percent > 100 %}
                <span style="color: red;">Over Budget ({{ item.percent }}%)</span>
            {% else %}
                <span style="color: green;">Within Budget ({{ item.percent }}%)</span>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
