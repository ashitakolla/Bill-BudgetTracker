<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Edit Expense #{{ row[0] }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Item</label>
            <input type="text" name="item" class="form-control" value="{{ row[1] }}" required>
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ row[2] }}" required>
        </div>
        <div class="mb-3">
            <label>Total</label>
            <input type="number" step="0.01" name="total" class="form-control" value="{{ row[3] }}" required>
        </div>
        <div class="mb-3">
            <label>Category</label>
            <input type="text" name="category" class="form-control" value="{{ row[4] or '' }}">
        </div>
        <div class="mb-3">
            <label>Date</label>
            <input type="date" name="date" class="form-control" value="{{ row[5]|safe }}">
        </div>
        <button class="btn btn-success">Update</button>
        <a href="/expenses" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
